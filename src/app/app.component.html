

<span class="bg-info text-white">Text :  </span><input type="text" name="text" [(ngModel)]="text"/>
<span class="bg-info text-white">email : </span> <input type="text" name="email" [(ngModel)]="email" />
<span class="bg-info text-white">objet : </span><input type="text" name="objet" [(ngModel)]="objet"   /><br>


<button (click)="addMessage()">Add</button>

<table class="table">
  <thead  >
    <tr >
        <th>Text</th>
        <th>Email</th>
      <th>Objet</th>
      <th>Modifier</th>
      <th>Supprimer</th>
      
    </tr>
  </thead>
  <tbody *ngFor="let message of items | async">
    <tr >
      <td><input type="text" #updatetext [value]="message.text"  /></td>
      <td><input type="text" #updatemail [value]="message.email" /></td>
      <td><input type="text" #updatobjet [value]="message.objet" /></td>
      <td> <button class="btn btn-warning" (click)="updateMessage(message.key, updatetext.value , updatemail.value , updatobjet.value)">Modifier</button></td>
      <td><button class="btn btn-danger" (click)="deleteMessage(message.key)">Supprimer</button></td>
      <td><button (click)="getMessage(message.key, updatetext.value , updatemail.value , updatobjet.value)">voir</button></td>      
    </tr>      
</table>
<ul>
  <li class="list-group-item active">text : {{message.text}}</li>
  <li class="list-group-item active">email : {{message.email}}</li>
  <li class="list-group-item active">objet :{{message.objet}}</li>
</ul>
